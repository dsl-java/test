<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户修改密码</title>
    <link rel="stylesheet"  type="text/css" href="css/updateChangePassword.css">
    <style type="text/css">
        body{
            background:#fff url("images/背景图 (1).jpg") no-repeat left top;
            background-size:100%;
            position:relative;
        }
    </style>
</head>
<body>
<div class="header_area">
    <ul class="menu-list">
        <li><a href="/stock/GoodsBasicInfoServlet">商品信息管理</a></li>
        <li><a href="/stock/OrderServlet">商品出入库管理</a></li>
        <li><a href="/stock/ProviderServlet">供应商管理</a></li>
        <li><a href="/stock/UserChangePasswordServlet">修改密码</a></li>
    </ul>
</div>
<div class="user_info">
    <form action="/UserChangePasswordServlet" method="post">
        <input type="hidden" name="id" value="${user.id}" />
        <div class="table_style">
            <table width="400" border="0" cellpadding="3" cellspacing="1" bgcolor="#EEEEEE">
                <tr>
                    <th width="150" align="right" bgcolor="#F8F8F8">用户名：</th>
                    <td bgcolor="#F8F8F8">${user.username}</td>
                </tr>
            </table>
            <div class="space"></div>
            <table width="400" border="0" cellpadding="3" cellspacing="1" bgcolor="#EEEEEE">
                <tr>
                    <th width="150" align="right" bgcolor="#F8F8F8">密码：</th>
                    <td bgcolor="#F8F8F8"><input type="password" name="oldPassword"></td>
                </tr>
            </table>
            <div class="space"></div>
            <table width="400" border="0" cellpadding="3" cellspacing="1" bgcolor="#EEEEEE">
                <tr>
                    <th width="150" align="right" bgcolor="#F8F8F8">新密码：</th>
                    <td bgcolor="#F8F8F8"><input type="password" name="newPassword"></td>
                </tr>
            </table>
            <div class="space"></div>
            <table width="400" border="0" cellpadding="3" cellspacing="1" bgcolor="#EEEEEE">
                <tr>
                    <th width="150" align="right" bgcolor="#F8F8F8">确认密码：</th>
                    <td bgcolor="#F8F8F8"><input type="password" name="ComparePassword"></td>
                </tr>
            </table>
        </div>
        <div class="updata_button"><input name="update" type="submit" value="修改"/></div>
    </form>
</div>
</body>
</html>
