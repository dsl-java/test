<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加供应商</title>
    <link rel="stylesheet"  type="text/css" href="css/addProvider.css">
    <style type="text/css">
        body{
            background:#fff url("images/背景图 (1).jpg") no-repeat left top;
            background-size:100%;
            position:relative;
        }
    </style>
</head>
<body>
<div class="content-area">
    <div class="form_area">
        <form action="/stock/AddProviderServlet" method="post">
            <div class="table-area">
                <table width="300" border="0" cellpadding="3" cellspacing="1" bgcolor="#EEEEEE">
                    <tr>
                        <th width="110" align="right" bgcolor="#F8F8F8">供应商名称：</th>
                        <td bgcolor="#F8F8F8"><input type="text" name="provider_name"></td>
                    </tr>
                </table>

                <div class="he"></div>

                <table width="300" border="0" cellpadding="3" cellspacing="1" bgcolor="#EEEEEE">
                    <tr>
                        <th width="110" align="right" bgcolor="#F8F8F8">供应商地址：</th>
                        <td bgcolor="#F8F8F8"><input type="text" name="provider_address" /></td>
                    </tr>
                </table>

                <div class="he"></div>

                <table width="300" border="0" cellpadding="3" cellspacing="1" bgcolor="#EEEEEE">
                    <tr>
                        <th width="110" align="right" bgcolor="#F8F8F8">供应商电话：</th>
                        <td bgcolor="#F8F8F8"><input type="text" name="provider_tel" /></td>
                    </tr>
                </table>
                </div>
                <div class="button_area">
                    <input type="submit" value="添加" name="addButton" />
                </div>
        </form>
    </div>
</div>
</body>
</html>
